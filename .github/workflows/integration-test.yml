name: Integration Tests

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: ['**']

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      NEO4J_CONNECTIONS: bolt://neo4j:test@localhost,http://neo4j:test@localhost
    name: "Running Integration tests for PHP 7.4 on Neo4j ${{ matrix.neo4j-version }} with simple config"
    strategy:
      fail-fast: false
      matrix:
        neo4j-version: ["4.2", "4.3", "4.4"]

    services:
      neo4j:
        image: neo4j:${{ matrix.neo4j-version }}
        env:
          NEO4J_AUTH: neo4j/test
          NEO4JLABS_PLUGINS: '["apoc"]'
        ports:
          - 7687:7687
          - 7474:7474
        options: >-
          --health-cmd "wget -q --method=HEAD http://localhost:7474 || exit 1"
          --health-start-period "60s"
          --health-interval "30s"
          --health-timeout "15s"
          --health-retries "5"

    steps:
      - uses: actions/checkout@v2
      - name: Cache Composer dependencies
        uses: actions/cache@v2
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
      - uses: php-actions/composer@v6
        with:
          progress: yes
          php_version: 7.4
          version: 2
      - name: Run unit tests
        run: echo "NEO4J_CONNECTIONS=bolt://neo4j:test@localhost,neo4j://neo4j:test@localhost,http://neo4j:test@localhost" >> .env && php vendor/bin/phpunit --testsuite Integration
